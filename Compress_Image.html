<html>
  <head></head>
  <body>
    <input type="file" multiple accept="image/*" />
  </body>
  <script>
    function processFile(file) {
      new Promise(function (resolve) {
        let raw = new Image();
        raw.addEventListener('load', function () {
          resolve(raw);
        });
        raw.src = URL.createObjectURL(file);
      }).then(function (raw) {
        canvas = document.createElement('canvas');
        canvas.width = raw.width;
        canvas.height = raw.height;
        canvas.getContext('2d').drawImage(raw, 0, 0);
        aa = canvas.toDataURL('image/webp', 0.1);
        scaledImg = new Image();
        scaledImg.setAttribute('src', aa);
        document.querySelector('body').appendChild(scaledImg);
      });
    }
    document.querySelector('input').addEventListener('change', function () {
      for (let file of this.files) processFile(file);
    });
  </script>
</html>
