<html>
  <head></head>
  <body>
    <input type="file" multiple accept="image/*" />
    <div></div>
  </body>
  <script>
    d = document.querySelector('div');
    fWidth = 300;
    function processFile(file) {
      new Promise(function (resolve) {
        let raw = new Image();
        raw.addEventListener('load', function () {
          resolve(raw);
        });
        raw.src = URL.createObjectURL(file);
      }).then(function (raw) {
        c = document.createElement('canvas');
        tooBig = raw.width > fWidth;
        nWidth = tooBig ? fWidth : raw.width;
        nHeight = (raw.height * fWidth) / raw.width;
        c.width = nWidth;
        c.height = nHeight;
        c.getContext('2d').drawImage(raw, 0, 0, c.width, c.height);
        aa = c.toDataURL('image/webp');
        d.innerHTML += `<img src=${aa}>`;
      });
    }
    document.querySelector('input').addEventListener('change', function () {
      d.innerHTML = '';
      for (let file of this.files) processFile(file);
    });
  </script>
</html>
