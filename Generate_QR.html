<html>
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>
  </head>
  <body>
    <input id="website" />
    <canvas id="qr2"></canvas>
    <script>
      document
        .querySelector('input')
        .addEventListener('keydown', generateQRCode);

      function generateQRCode() {
        new QRious({
          element: qr2,
          background: '#ffffff',
          backgroundAlpha: 1,
          foreground: '#000000',
          foregroundAlpha: 1,
          level: 'L',
          padding: 0,
          size: 1024,
          value: document.getElementById('website').value,
        });
      }
    </script>
  </body>
</html>
